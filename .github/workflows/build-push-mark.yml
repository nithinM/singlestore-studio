name: Build, Push, and Mark

on:
  pull_request_review:
    types: [submitted]

jobs:
  build-push-mark:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure we get all history for .built_versions tracking

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, push Docker image, and mark version
        run: ./build-and-push.sh --build-push-mark
        env:
          BASE_URL: https://release.memsql.com/production/debian/pool/
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT }} # Your PAT with repo scope
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          # Determine the branch name dynamically
          BRANCH_NAME=$(git symbolic-ref --short HEAD || echo "")
          if [[ -z "$BRANCH_NAME" && ! -z "${{ github.head_ref }}" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          fi

          if [[ -z "$BRANCH_NAME" ]]; then
            echo "Branch name could not be determined."
            exit 1
          fi

          echo "Committing and pushing changes to branch: $BRANCH_NAME"

          git add .built_versions
          git diff-index --quiet HEAD || git commit -m "commit message"
          git push https://${PAT_TOKEN}@github.com/nithinM/singlestore-studio.git HEAD:refs/heads/$BRANCH_NAME
      
